[modules]

dhi.tasks.base
dhi.tasks.nlo.base
dhi.tasks.nlo.inference
dhi.tasks.nlo.plotting
dhi.tasks.misc


[job]

job_file_dir: $DHI_JOB_DIR
job_file_dir_cleanup: False


[wlcg_fs_cernbox]

xrootd_base: root://eosuser.cern.ch/$DHI_STORE_EOSUSER
base: &::xrootd_base


[wlcg_fs]

base: &::wlcg_fs_cernbox::base


[logging]

law: INFO


[luigi_core]

local-scheduler: $DHI_LOCAL_SCHEDULER
default-scheduler-host: $DHI_SCHEDULER_HOST
default-scheduler-port: $DHI_SCHEDULER_PORT
parallel-scheduling: False
no_lock: True
log_level: INFO


[luigi_scheduler]

record_task_history: False
remove-delay: 86400
retry-delay: 30
worker-disconnect-delay: 30


[luigi_worker]

ping_interval: 20
wait_interval: 20
check_unfulfilled_deps: True
keep_alive: False
force_multiprocessing: False
